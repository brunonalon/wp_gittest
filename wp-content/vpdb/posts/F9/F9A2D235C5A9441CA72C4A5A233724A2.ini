post_content = "[vc_row full_width=\"stretch_row_content\" css=\".vc_custom_1465966887361{background-color: #ffffff !important;}\"][vc_column css=\".vc_custom_1463450387405{margin-top: 10px !important;}\"][vc_tta_tabs active_section=\"1\" no_fill_content_area=\"true\"][vc_tta_section title=\"About Us\" tab_id=\"1462506172268-78afe2b8-80be\"][vc_custom_heading text=\"About us\" font_container=\"tag:h2|text_align:center|color:%23636363\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:300%20light%20regular%3A300%3Anormal\"][vc_row_inner][vc_column_inner][vc_column_text css_animation=\"appear\"]<span style=\"color: #636363;\">Driven by a social initiative to help solve technological, operational and/or strategic problems for positive change organizations and companies; we thrive to consult and share our collective expertise and global insights on projects and initiatives focused on improving the status-quo.</span>

<span style=\"color: #636363;\">Since the beginning, we realized the importance of making lives better through creativity. With the assistance of senior consultants and a combination of software veterans and aspiring young developers, we have assembled a core team that is determined to help bring a new wave of web-based products and services, by infusing efficiency, design and beauty into our offerings.</span>[/vc_column_text][/vc_column_inner][/vc_row_inner][/vc_tta_section][vc_tta_section title=\"Vision\" tab_id=\"1463453132327-4f45baa0-405f\"][vc_custom_heading text=\"Vision\" font_container=\"tag:h2|text_align:center|color:%23636363\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][vc_column_text css_animation=\"right-to-left\"]<span style=\"color: #636363;\">Our unique, symbiotic relationships with our partners and clients we have been empowered to evolve and crystallize our vision and values as we grew and evolved.</span>

<span style=\"color: #636363;\">The shared vision is to become the most trusted partner for our clients and a forerunner in Alberta’s technology scene as innovators and leaders of web-based technologies.</span>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Values\" tab_id=\"1462828687048-7a25a6f2-d90b\"][vc_custom_heading text=\"Values\" font_container=\"tag:h2|text_align:center|color:%23636363\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][vc_column_text css_animation=\"left-to-right\"]
<h4 style=\"text-align: center;\"><img class=\"size-full wp-image-152 alignleft\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/Paint-Palette-Filled-50.png\" alt=\"Paint Palette Filled-50\" width=\"50\" height=\"50\" /></h4>
We embrace imagination and work on bringing it to life.
<p style=\"text-align: right;\"><img class=\"wp-image-153 alignright\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/User-Group-Man-Man-48.png\" alt=\"User Group Man Man-48\" width=\"54\" height=\"54\" />We care and invest in our people and the community.</p>
<img class=\"wp-image-158 alignleft\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/diversity.png\" alt=\"diversity\" width=\"57\" height=\"57\" />We continue to remain vibrant and diverse.

<img class=\"wp-image-157 alignright\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/creativity.png\" alt=\"creativity\" width=\"52\" height=\"52\" />
<p style=\"text-align: right;\">We aspire to keep our internal drive and creativity by continually challenging ourselves.</p>
<img class=\"wp-image-155 alignleft\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/leaders.png\" alt=\"leaders\" width=\"51\" height=\"51\" />We strive to be the type of leaders we crave.
<p style=\"text-align: right;\">We ensure that women are fully represented in decision-making and leadership positions.<img class=\"wp-image-156 alignright\" src=\"http://testbruno3.x10host.com/wp-content/uploads/2016/04/women.png\" alt=\"women\" width=\"55\" height=\"55\" /></p>
[/vc_column_text][/vc_tta_section][/vc_tta_tabs][vc_row_inner el_id=\"services_id\" css=\".vc_custom_1463675286392{background-color: #636363 !important;}\"][vc_column_inner][vc_custom_heading text=\"Our Services\" font_container=\"tag:h2|text_align:center|color:%23ffffff\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][/vc_column_inner][/vc_row_inner][vc_row_inner css=\".vc_custom_1463596024555{background-color: #636363 !important;}\"][vc_column_inner width=\"1/3\"][vc_custom_heading text=\"Technology\" font_container=\"tag:h4|text_align:center|color:%23ffffff\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][vc_column_text]<span style=\"color: #ffffff;\">Our solutions leverage cloud based services and web platform technologies, when combined with a strong methodology and unique blend of global expertise; we can offer recommendations and solutions that meet the evolving digital market demands.</span>[/vc_column_text][/vc_column_inner][vc_column_inner width=\"1/3\"][vc_custom_heading text=\"Strategic Advisory\" font_container=\"tag:h4|text_align:center|color:%23ffffff\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][vc_column_text]<span style=\"color: #ffffff;\">Applying game-changing ideas that will assist in better serving clients in their day to day responsibilities. Many organizations still use out-of-date solutions or spend time and energy on manual processes that take away from their ability to help more people, and that’s precisely what 3ELM wants to change. We are committed to helping organizations with their most critical issues, so that they can focus on better serving their valuable clients.</span>[/vc_column_text][/vc_column_inner][vc_column_inner width=\"1/3\"][vc_custom_heading text=\"Operational Improvement\" font_container=\"tag:h4|text_align:center|color:%23ffffff\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][vc_column_text]<span style=\"color: #ffffff;\">Helping you re-imagine and re-structure the traditional and typical business mentality. 3ELM is that push you need to get things done more efficiently. Opportunities for improvement are always available in the technology industry; why settle with the conventional way? Reengineer your processes to fit the new digital age we live in. Let us guide you in embracing change.</span>[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_row_inner el_id=\"news_id\"][vc_column_inner][vc_custom_heading text=\"News\" font_container=\"tag:h2|text_align:center|color:%23636363\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][/vc_column_inner][/vc_row_inner][vc_row_inner][vc_column_inner][lvca_portfolio posts_query=\"size:2|order_by:date|post_type:post\" image_linkable=\"true\" taxonomy_filter=\"category\" display_title=\"true\" display_post_date=\"true\" display_summary=\"true\" per_line=\"2\" gutter=\"20\" tablet_gutter=\"10\" tablet_width=\"800\" mobile_gutter=\"10\" mobile_width=\"480\"][/vc_column_inner][/vc_row_inner][vc_row_inner css=\".vc_custom_1463675092442{background-color: #636363 !important;}\" el_id=\"careers_id\"][vc_column_inner][vc_custom_heading text=\"Careers\" font_container=\"tag:h3|text_align:center|color:%23ffffff\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][/vc_column_inner][/vc_row_inner][vc_row_inner css=\".vc_custom_1463596732229{background-color: #636363 !important;}\"][vc_column_inner][vc_column_text]<span style=\"color: #ffffff;\">Want to join the 3ELM team? We are always looking for enthusiastic, creative, and tech-savvy candidates to join our family. Internships are also available. Build up your experience, and show the world what you’re made of! Apply directly or email us at</span> <a href=\"mailto:careers@3elmconsulting.com\">careers@3elmconsulting.com</a>[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_row_inner el_id=\"contacts_id\"][vc_column_inner][vc_custom_heading text=\"Contact us\" font_container=\"tag:h3|text_align:center|color:%23636363\" google_fonts=\"font_family:Raleway%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900|font_style:400%20regular%3A400%3Anormal\"][/vc_column_inner][/vc_row_inner][vc_row_inner][vc_column_inner][vc_column_text]<span style=\"color: #636363;\">If you’re interested in any of the services we provide, we would love to talk to you about the best way to solve your operational problems. We will contact you to follow up with further questions.</span>[/vc_column_text][/vc_column_inner][/vc_row_inner][vc_row_inner][vc_column_inner width=\"1/2\"][contact-form-7 id=\"63\"][/vc_column_inner][vc_column_inner width=\"1/2\"][vc_gmaps link=\"#E-8_\"][/vc_column_inner][/vc_row_inner][/vc_column][/vc_row]"
